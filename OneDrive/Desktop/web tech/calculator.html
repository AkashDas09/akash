<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator - By Akash</title>
    
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="ac">AC</button>
            <button class="del">DEL</button>
            <button class="mod">%</button>
            <button class="div">/</button>
        </div>
        <div>
            <button class="s">7</button>
            <button class="s1">8</button>
            <button class="s2">9</button>
            <button class="mul">*</button>
        </div>
        <div>
            <button class="s3">4</button>
            <button class="s4">5</button>
            <button class="s5">6</button>
            <button class="sub">-</button>
        </div>
        <div>
            <button class="s6">1</button>
            <button class="s7">2</button>
            <button class="s8">3</button>
            <button class="add">+</button>
        </div>
        <div>
            <button class="s9">00</button>
            <button class="s10">0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
        
    </div>
    <script src="calcu.js"></script>
</body>
</html>
