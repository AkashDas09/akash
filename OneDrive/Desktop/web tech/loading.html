<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
       #error{
        width: 400px;
        height: 400px;
        position: relative;
        animation-name: GFG;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
       }
       @keyframes GFG{
        0%{
            left: 0px;
            top: 0px;
        }
        25%{
            left: 200px;
            top: 200px;
        }
        50%{
            left: 200px;
            top: 0px;
        }
        75%{
            left: 0px;
            top: 200px;
        }
        100%{
            left: 0px;
            top: 0px;
        }
       }
    </style>
</head>
<body style="background-color: rgb(255, 0, 221);">

</body>
</html>
